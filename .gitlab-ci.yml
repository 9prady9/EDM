    - mkdir build
    - cd build
    - cmake .. #-DBUILD_GBENCH=TRUE
    - cd ..
    - cmake --build build --config release
    - cmake --build build --config release --target install
  after_script:
    - cp stata/edm_Unix_x64.plugin ~/Dropbox/ci-builds
    - cp stata/edm.ado ~/Dropbox/ci-builds
  artifacts:
