stages:
  - build
  - test
  - deploy

build-windows:
  stage: build
  script:
    - cmake -B build -S . #-DBUILD_GBENCH=TRUE
    - cmake --build build --config release
    - cmake --build build --config release --target install
  after_script:
    - cp "stata/edm_Windows_x64.plugin" "C:\Users\EDM\Dropbox\ci-builds"
  artifacts:
    paths:
    - stata/edm_Windows_x64.plugin
    # - stata/gbench.exe
    # - build/Release/*.dll
  tags:
    - windows-runner

test-windows:
  stage: test
  dependencies:
    - build-windows
  before_script:
    - cd stata
    - move-item -force cut-down-test.log reference.log
  script:
    - cmd.exe /c "C:\Program Files\Stata16\StataMP-64.exe" -e -q cut-down-test.do
    - cmd.exe /c "fc /W reference.log cut-down-test.log"
  tags:
    - windows-runner

dropbox-deploy-windows:
  variables:
    PLUGIN_FILE: "edm_Windows_x64.plugin"
  stage: deploy
  dependencies:
    - build-windows
  only:
    - master
  before_script:
    - cd stata
  script:
    - cp "${PLUGIN_FILE}" "C:\Users\EDM\Dropbox\ci-builds-master"
  tags:
    - windows-runner

