    PLUGIN_FILE: "edm_Unix_x64.plugin"
  stage: deploy
  dependencies:
    - build-ubuntu
  only:
    - master
  before_script:
    - cd stata
  script:
    - cp "${PLUGIN_FILE}" ~/Dropbox/ci-builds-master/
    - cp edm.ado ~/Dropbox/ci-builds-master/
